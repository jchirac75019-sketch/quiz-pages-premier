<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="تطبيق اختبار آيات القرآن الكريم برواية حفص">
    
    <!-- Manifest pour Android et Web -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Configuration pour Windows -->
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="msapplication-TileColor" content="#1B5E20">
    <meta name="msapplication-TileImage" content="/images/icon-windows-144.png">
    
    <!-- Configuration pour Android -->
    <meta name="theme-color" content="#1B5E20">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Configuration pour iOS/Apple -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="اختبار القرآن">
    <link rel="apple-touch-icon" href="/images/icon-apple-180.png">
    
    <!-- Favicon standard -->
    <link rel="icon" href="/images/favicon-32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/images/favicon-192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="/images/favicon.svg" type="image/svg+xml">
    
    <title>اختبار القرآن الكريم</title>
    
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- ========== DEBUT DU CSS (STYLE) ========== -->

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1B5E20;
            --secondary-color: #2E7D32;
            --accent-color: #4CAF50;
            --error-color: #D32F2F;
            --success-color: #388E3C;
            --background-color: #FAFAFA;
            --text-color: #212121;
            --first-verse-color: #2196F3;
            --last-verse-color: #FF9800;
            --border-color: #E0E0E0;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            direction: rtl;
            line-height: 1.6;
            overflow-x: hidden;
            padding-top: 0px;    /* l’espace au dessus du header */
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-screen p {
            color: white;
            font-size: 18px;
            margin-top: 20px;
        }

        .screen {
            display: none;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 5px;   /* réduit l’espacement sous le titre */
        }

        .app-title {
            font-family: 'Amiri', serif;
            font-size: 24px;      /* <—— taille plus petite (au lieu de 32px) */
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;   /* <—— espace réduit sous le titre également */
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;   /* <—— espace plus petit sous le sous-titre */
        }

        .config-section {
            background: white;
        /* Réduire le padding pour tout contenir */
            padding: 10px;               /* au lieu de 30px */
        /* Ajuster la hauteur max pour tenir l’écran */
            max-height: calc(100vh - 120px);
            overflow-y: auto;            /* activer le scroll si nécessaire */
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;         /* réduire l’écart sous le bloc */
}


        .filter-group {
            margin-bottom: 30px;
        }

        /* À insérer juste après la règle #attempts */
        #attempts {
            margin-bottom: 10px;   /* réduit l'écart sous 'عدد المحاولات' */
        }

        .filter-label {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .page-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 10px;
        }

        .input-wrapper label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
        }

        .page-input, .select-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            font-family: inherit;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: white;
            transition: all 0.3s;
        }

        .page-input:focus, .select-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(27, 94, 32, 0.1);
        }

        .error-message {
            background: #FFEBEE;
            color: var(--error-color);
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
            margin-top: 10px;
            border-right: 4px solid var(--error-color);
        }

        .page-counter {
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .count-number {
            font-size: 24px;
            font-weight: 700;
        }

        .radio-group, .toggle-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-option, .toggle-option {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #F5F5F5;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .radio-option:hover, .toggle-option:hover {
            background: #E8F5E9;
            border-color: var(--accent-color);
        }

        .radio-option input, .toggle-option input {
            margin-left: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .radio-text, .toggle-text {
            flex: 1;
        }

        .toggle-group {
            flex-direction: row;
            justify-content: center;
        }

        .toggle-group .toggle-option {
            flex: 1;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            font-size: 16px;
            font-family: inherit;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            min-height: 48px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #757575;
            color: white;
        }

        .btn-secondary:hover {
            background: #616161;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-error {
            background: var(--error-color);
            color: white;
        }

        .btn-large {
            width: 100%;
            padding: 16px 32px;
            font-size: 20px;
            margin-top: 1px;       /* espace réduit avant le bouton */
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quiz-header {
            background: white;
            padding: 5px 15px;    /* <— réduit haut/bas à 5px, gauche/droite à 15px */
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;            /* <— réduit l’écart entre éléments si besoin */
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .quiz-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat {
            font-size: 16px;      /* <— taille de la police des compteurs */
            font-weight: 600;
        }

        .stat.correct {
            color: var(--success-color);
        }

        .stat.wrong {
            color: var(--error-color);
        }

        .stat.time {
            color: var(--primary-color);
        }

        .quiz-content {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            min-height: calc(100vh - 200px);
        }

        .quiz-split {
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 200px);
        }

        .verse-section {
            flex: 1;
            padding: 15px;           /* Réduit de 30px à 15px */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 8px;                /* Réduit de 15px à 8px */
        }

        .verse-section.first-verse {
            border-bottom: 3px solid var(--border-color);
        }

        .coordinates-line {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 12px 20px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .page-number {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0 0 5px 0;    /* Aucun espace au-dessus, 5px en-dessous */
        }

        .verse-label {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;    /* Réduit de 20px à 8px */
        }

        .verse-text {
            font-family: 'Amiri', serif;
            font-size: 28px;
            line-height: 1.8;
            color: var(--text-color);
            margin: 20px 0;
            padding: 20px;
            background: #F5F5F5;
            border-radius: 8px;
            min-height: 120px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .verse-number {
            display: inline;
            font-weight: 700;
            font-size: 24px;
            margin-right: 10px;
        }

        .verse-number.first {
            color: var(--first-verse-color);
        }

        .verse-number.last {
            color: var(--last-verse-color);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .action-buttons .btn {
            min-width: 180px;
            flex: 1;
        }

        .results-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .result-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .result-card.correct-card {
            border-top: 4px solid var(--success-color);
        }

        .result-card.wrong-card {
            border-top: 4px solid var(--error-color);
        }

        .result-card.time-card {
            border-top: 4px solid var(--primary-color);
        }

        .result-number {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .result-card.correct-card .result-number {
            color: var(--success-color);
        }

        .result-card.wrong-card .result-number {
            color: var(--error-color);
        }

        .result-card.time-card .result-number {
            color: var(--primary-color);
        }

        .result-label {
            font-size: 18px;
            color: #666;
        }

        .date-info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .date-info p {
            margin: 10px 0;
            font-size: 16px;
        }

        .history-section h2 {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .history-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .history-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
        }

        .history-item.correct {
            border-right: 4px solid var(--success-color);
            background: #F1F8F4;
        }

        .history-item.wrong {
            border-right: 4px solid var(--error-color);
            background: #FFF5F5;
        }

        .history-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .history-item-content {
            font-family: 'Amiri', serif;
            font-size: 20px;
            line-height: 1.6;
            margin: 10px 0;
        }

        /* Réduit l’espace sous le dernier filtre avant le bouton */
        .config-section .filter-group:last-of-type {
            margin-bottom: 5px;   /* au lieu de 30px par défaut */
        }

        /* Réduit aussi l’écart au-dessus du bouton */
        #start-quiz-btn {
            margin-top: 2px;       /* espace très serré avant le bouton */
        }

        @media (max-width: 768px) {
    .screen {
        padding: 10px;
    }

    .config-section {
        padding: 20px;
    }

    .app-title {
        font-size: 24px;
    }

    .page-inputs {
        grid-template-columns: 1fr;
    }

    .quiz-header {
        flex-direction: column;
        align-items: stretch;
    }

    .quiz-stats {
        justify-content: space-between;
        width: 100%;
    }

    .verse-text {
        font-size: 22px;
        margin: 10px 0;      /* Réduit l’espace autour du texte */
        padding: 15px;       /* Réduit le padding interne */
        min-height: 80px;    /* Hauteur minimale réduite */
    }

    .page-number {
        font-size: 28px;
        margin: 0 0 3px 0;   /* Espace minimal sous le titre */
    }

    .verse-label {
        font-size: 18px;
        margin-bottom: 5px;  /* Espace réduit sous le label */
    }

    .verse-section {
        padding: 10px;       /* Padding réduit autour du bloc */
        gap: 5px;            /* Espacement interne réduit */
    }

    .action-buttons {
        flex-direction: column;
    }

    .action-buttons .btn {
        width: 100%;
        min-width: unset;
    }

    .results-summary {
        grid-template-columns: 1fr;
    }
}

.hidden {
    display: none !important;
}

@media (max-height: 600px) {
    .config-section {
        padding: 5px;
        max-height: calc(100vh - 100px);
    }
    header {
        margin-bottom: 5px;
    }
    .app-title {
        font-size: 20px;
    }
    .subtitle {
        font-size: 14px;
    }
}

    </style>
    <!-- ========== FIN DU CSS (STYLE) ========== -->
    
</head>
<body>
    <!-- ========== DEBUT DU HTML (CONTENU) ========== -->
    
    <div id="loading-screen" class="loading-screen">
        <div class="spinner"></div>
        <p>جاري التحميل...</p>
    </div>

    <div id="home-screen" class="screen active">
        <div class="container">
            <header>
                <h1 class="app-title">اختبار آيات وصفحات القرآن الكريم</h1>
                <p class="subtitle">برواية حفص - 604 صفحة</p>
            </header>

            <div class="config-section">
                <div class="filter-group">
                    <label class="filter-label">نطاق الصفحات</label>
                    <div class="page-inputs">
                        <div class="input-wrapper">
                            <label for="start-page">من الصفحة</label>
                            <input type="number" id="start-page" min="1" max="604" value="1" class="page-input">
                        </div>
                        <div class="input-wrapper">
                            <label for="end-page">إلى الصفحة</label>
                            <input type="number" id="end-page" min="1" max="604" value="604" class="page-input">
                        </div>
                    </div>
                    <div id="page-error" class="error-message" style="display: none;"></div>
                    <div class="page-counter">
                        <span>عدد الصفحات: </span>
                        <span id="page-count" class="count-number">604</span>
                    </div>
                </div>

                <div class="filter-group">
                    <label class="filter-label">اختر نوع الاختبار</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="quiz-option" value="1" checked>
                            <span class="radio-text">الخيار الأول: أول وآخر آية في الصفحة</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="quiz-option" value="2">
                            <span class="radio-text">الخيار الثاني: أول آية فقط</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="quiz-option" value="3">
                            <span class="radio-text">الخيار الثالث: آخر آية فقط</span>
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <label class="filter-label">إظهار أرقام الآيات</label>
                    <div class="toggle-group">
                        <label class="toggle-option">
                            <input type="radio" name="show-numbers" value="yes" checked>
                            <span class="toggle-text">نعم</span>
                        </label>
                        <label class="toggle-option">
                            <input type="radio" name="show-numbers" value="no">
                            <span class="toggle-text">لا</span>
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <label class="filter-label" for="attempts">عدد المحاولات</label>
                    <select id="attempts" class="select-input">
                        <option value="5">5 محاولات</option>
                        <option value="10">10 محاولات</option>
                        <option value="15">15 محاولة</option>
                        <option value="20">20 محاولة</option>
                        <option value="infinite">∞ إلى النهاية</option>
                    </select>
                </div>

                <button id="start-quiz-btn" class="btn btn-primary btn-large">ابدأ الاختبار</button>
            </div>
        </div>
    </div>

    <div id="quiz-screen" class="screen">
        <div class="quiz-header">
            <button id="home-btn" class="btn btn-secondary btn-small">العودة للصفحة الرئيسية</button>
            <div class="quiz-stats">
                <span class="stat correct">الصحيحة: <span id="correct-count">0</span></span>
                <span class="stat wrong">الخاطئة: <span id="wrong-count">0</span></span>
                <span class="stat time">الوقت: <span id="timer">00:00:00</span></span>
            </div>
        </div>
        <div id="quiz-content" class="quiz-content"></div>
    </div>

    <div id="results-screen" class="screen">
        <div class="container">
            <header>
                <h1 class="app-title">نتائج الاختبار</h1>
            </header>

            <div class="results-summary">
                <div class="result-card correct-card">
                    <div class="result-number" id="final-correct">0</div>
                    <div class="result-label">الإجابات الصحيحة</div>
                </div>
                <div class="result-card wrong-card">
                    <div class="result-number" id="final-wrong">0</div>
                    <div class="result-label">الإجابات الخاطئة</div>
                </div>
                <div class="result-card time-card">
                    <div class="result-number" id="final-time">00:00:00</div>
                    <div class="result-label">الوقت الإجمالي</div>
                </div>
            </div>

            <div class="date-info">
                <p><strong>تاريخ البداية:</strong> <span id="start-date"></span></p>
                <p><strong>تاريخ النهاية:</strong> <span id="end-date"></span></p>
            </div>

            <div class="history-section">
                <h2>التاريخ التفصيلي</h2>
                <div id="history-list" class="history-list"></div>
            </div>

            <button id="new-quiz-btn" class="btn btn-primary btn-large">بدء اختبار جديد</button>
        </div>
    </div>
    
    <!-- ========== FIN DU HTML (CONTENU) ========== -->

    <!-- ========== DEBUT DU JAVASCRIPT (CODE) ========== -->
    <script>

// === DONNÉES PRÉCHARGÉES POUR MODE HORS LIGNE ===
const QURAN_DATA = {

            page_number: 1,
            juz_number: 1,
            first_verse: {

                verse_number: 1,
                surah_number: 1
            },
            last_verse: {
                text: "صِرَٰطَ ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِمْ وَلَا ٱلضَّآلِّينَ",
                verse_number: 7,
                surah_number: 1
            },
            surahs: [
                {number: 1, name: "(1) سورة الفاتحة"}
            ]
        },
        "2": {
            page_number: 2,
            juz_number: 1,
            first_verse: {
                text: "الٓمٓ",
                verse_number: 1,
                surah_number: 2

async function requestWakeLock() {

            AppState.quiz.wakeLock.addEventListener('release', () => {

            });
            console.log('Wake Lock activé');

function toFrenchNumbers(str) {
    const arabicToFrench = {
        '٠': '0', '١': '1', '٢': '2', '٣': '3', '٤': '4',
        '٥': '5', '٦': '6', '٧': '7', '٨': '8', '٩': '9'
    };
    return String(str).replace(/[٠-٩]/g, match => arabicToFrench[match]);
}

function shuffleArray(array) {
    const shuffled = [...array];
    for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
}

function startTimer() {
    AppState.quiz.startTime = Date.now();
    updateTimerDisplay();
    AppState.quiz.timer = setInterval(() => {
        updateTimerDisplay();
    }, 1000);
}

function pauseTimer() {
    if (AppState.quiz.timer) {
        AppState.quiz.elapsedTime += Date.now() - AppState.quiz.startTime;
        clearInterval(AppState.quiz.timer);
        AppState.quiz.timer = null;
    }
}

function resumeTimer() {
    if (!AppState.quiz.timer && AppState.quiz.startTime !== null) {
        AppState.quiz.startTime = Date.now();
        startTimer();
    }
}

function updateTimerDisplay() {
    const currentElapsed = AppState.quiz.timer 
        ? (Date.now() - AppState.quiz.startTime + AppState.quiz.elapsedTime)
        : AppState.quiz.elapsedTime;
    
    const seconds = Math.floor((currentElapsed / 1000) % 60);
    const minutes = Math.floor((currentElapsed / (1000 * 60)) % 60);
    const hours = Math.floor((currentElapsed / (1000 * 60 * 60)));
    
    const timeString = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    const timerEl = document.getElementById('timer');
    if (timerEl) {
        timerEl.textContent = timeString;
    }
    return timeString;
}

async function fetchPageData(pageNumber) {
  // 1) Charger depuis QURAN_DATA si disponible
  if (QURAN_DATA.pages[pageNumber]) {

    return {

      },
      juz: toFrenchNumbers(d.juz_number),

function setupHomeScreen() {
    const startPageInput = document.getElementById('start-page');
    const endPageInput = document.getElementById('end-page');
    const pageCountEl = document.getElementById('page-count');
    const pageError = document.getElementById('page-error');
    const startQuizBtn = document.getElementById('start-quiz-btn');
    
    function validatePageInputs() {
        const startPage = parseInt(startPageInput.value);
        const endPage = parseInt(endPageInput.value);
        
        if (startPage > 604) {
            startPageInput.value = 604;
            showError('لقد تجاوزت الحد الأقصى (604 صفحة)');
        } else if (startPage < 1) {
            startPageInput.value = 1;
        }
        
        if (endPage > 604) {
            endPageInput.value = 604;                              // Force la limite max
            showError('لقد تجاوزت الحد الأقصى (604 صفحة)');         // Affiche l’alerte
            return false;                                          // Empêche d’actualiser le compteur
        } 
        if (endPage < 1) {
            endPageInput.value = 1;                                // Force la limite min
            showError('الصفحة يجب أن تكون على الأقل 1');           // Alerte si besoin
            return false;
        }

        
        if (startPage > endPage) {
            showError('الصفحة الأولى يجب أن تكون أقل من أو تساوي الصفحة الأخيرة');
            return false;
        } else {
            hideError();
        }
        
        const count = endPage - startPage + 1;
        pageCountEl.textContent = toFrenchNumbers(count);
        
        return true;
    }
    
    function showError(message) {
        pageError.textContent = message;
        pageError.style.display = 'block';
    }
    
    function hideError() {
        pageError.style.display = 'none';
    }
    
    startPageInput.addEventListener('input', validatePageInputs);
    endPageInput.addEventListener('input', validatePageInputs);
    
     startQuizBtn.addEventListener('click', async () => {
     if (!validatePageInputs()) return;

     clearState();  // Efface toute ancienne sauvegarde

     AppState.config.startPage  = parseInt(startPageInput.value);
     AppState.config.endPage    = parseInt(endPageInput.value);
     AppState.config.quizOption = parseInt(document.querySelector('input[name="quiz-option"]:checked').value);
     AppState.config.showNumbers= document.querySelector('input[name="show-numbers"]:checked').value === 'yes';
     AppState.config.attempts   = document.getElementById('attempts').value;

     // Construction de la plage de pages
     const pageRange = [];
     for (let i = AppState.config.startPage; i <= AppState.config.endPage; i++) {
         pageRange.push(i);
     }

     // Application de la limite de tentatives, si pas infini
     if (AppState.config.attempts !== 'infinite') {
         const maxAttempts = parseInt(AppState.config.attempts);
         pageRange.splice(maxAttempts); // Garde seulement les X premières pages
     }

     // Mélange et initialisation du quiz
     AppState.quiz.pages        = shuffleArray(pageRange);
     AppState.quiz.currentIndex = 0;
     AppState.quiz.correctCount = 0;
     AppState.quiz.wrongCount   = 0;
     AppState.quiz.elapsedTime  = 0;
     AppState.quiz.history      = [];
     AppState.quiz.startTime    = Date.now();

     await startQuiz();  // Lance le quiz
 });
                                 
}

async function startQuiz() {
    showScreen('quiz-screen');
    
    // Demande de plein écran
    try {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
            await elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { // Safari
            await elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { // IE11
            await elem.msRequestFullscreen();
        }
    } catch (err) {
        console.log('Plein écran refusé ou non supporté:', err);
    }
    
    await requestWakeLock();
    startTimer();
    loadNextQuestion();
}

async function loadNextQuestion() {
    if (AppState.quiz.currentIndex >= AppState.quiz.pages.length) {
        endQuiz();
        return;
    }
    
    const pageNumber = AppState.quiz.pages[AppState.quiz.currentIndex];
    const pageData = await fetchPageData(pageNumber);
    
    const quizContent = document.getElementById('quiz-content');
    quizContent.innerHTML = '';
    
    switch (AppState.config.quizOption) {
        case 1:
            renderOption1(pageData);
            break;
        case 2:
            renderOption2(pageData);
            break;
        case 3:
            renderOption3(pageData);
            break;
    }
    
    saveState();
}

function recordAnswer(type, result, pageData) {
    const isCorrect = result === 'correct';
    
    if (isCorrect) {
        AppState.quiz.correctCount++;

        AppState.quiz.wrongCount++;
    }
    
    document.getElementById('correct-count').textContent = toFrenchNumbers(AppState.quiz.correctCount);
    document.getElementById('wrong-count').textContent = toFrenchNumbers(AppState.quiz.wrongCount);
    
    const verseData = type === 'first' ? pageData.firstVerse : pageData.lastVerse;
    AppState.quiz.history.push({
        page: pageData.page,
        type: type === 'first' ? 'أول آية' : 'آخر آية',
        result: isCorrect,
        verseText: verseData.text,
        verseNumber: AppState.config.showNumbers ? verseData.number : null,
        surahs: pageData.surahs.join(' - '),
        juz: pageData.juz
    });
    
    saveState();
}

    if (AppState.quiz.timer) {
        clearInterval(AppState.quiz.timer);
        AppState.quiz.timer = null;
    }
    if (AppState.quiz.wakeLock) {
        AppState.quiz.wakeLock.release();
        AppState.quiz.wakeLock = null;
    }
    
    // Réinitialisation complète
    AppState.quiz = {
        pages: [], currentIndex: 0, correctCount: 0, wrongCount: 0,
        startTime: null, endTime: null, elapsedTime: 0, history: [],
        timer: null, wakeLock: null
    };
    
    // Effacement forcé
    localStorage.removeItem('quranQuizState');
    
    // Affichage forcé de l'accueil
    showScreen('home-screen');
}

function setupNewQuizButton() {
    const newQuizBtn = document.getElementById('new-quiz-btn');
    if (newQuizBtn) {
        newQuizBtn.addEventListener('click', () => {
            clearState();  // Efface la sauvegarde
            showScreen('home-screen');
        });
    }
}

document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
        forceHomeScreen();
        console.log('Retour forcé à l\'accueil via Échap');
    }
});

 window.addEventListener('DOMContentLoaded', () => {
     setTimeout(() => {
         document.getElementById('loading-screen').classList.add('hidden');
     }, 500);
    
     setupHomeScreen();
     setupHomeButton();
     setupNewQuizButton();
    
     // Plus de restauration automatique ici
     // loadState();        ← supprimé
     // restoreQuizIfNeeded(); ← supprimé
 });

function restoreQuizIfNeeded() {
    const saved = localStorage.getItem('quranQuizState');
    if (!saved) return;

    // VÉRIFICATION DE SÉCURITÉ : si on est déjà sur l'accueil, ne pas restaurer
    const currentScreen = document.querySelector('.screen.active');
    if (currentScreen && currentScreen.id === 'home-screen') {
        console.log('Déjà sur l\'écran d\'accueil, pas de restauration');
        return;
    }

    const state = JSON.parse(saved);
    if (state.quiz.pages && state.quiz.currentIndex < state.quiz.pages.length) {
        Object.assign(AppState, state);
        showScreen('quiz-screen');
        resumeTimer();
        loadNextQuestion();
    }
}
